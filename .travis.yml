language: python
sudo: required
services:
- docker
python:
- 3.6
- 3.5
- 3.4
- 3.3
- 2.7
install:
- python patch_swagger.py
- "./generate_api.sh"
- pip install -U tox-travis
- pip install twine
script:
- tox
jobs:
  include:
    - stage: deploy_docs
      script:
        - set -e
        - pip install doctr
        - pip install -r docs-requirements.txt
        - cd docs
        - make html
        - cd ..
        - python -m doctr deploy docs
        - python -m doctr deploy --sync --no-require-master  --built-docs docs/_build/html "docs-$TRAVIS_BRANCH";
      python: 3.5
after_success:
- "./upload_pypi.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/*
    - rebrickable-api.tar.gz
  on:
    repo: rienafairefr/pyrebrickable
    tags: true
env:
  global:
    # Doctr deploy key for rienafairefr/pyrebrickable
    - secure: ""